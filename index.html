<!doctype html>
<html lang="en">
	<head>
		<title>Mighty Gumball Dashboard</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="mobile-top">
			<img src="images/yoga-ball.svg" class="logo">
		</div>
		<div class="container-fluid">
			<div class="page-header">
				<h2>Mighty Gumball Ltd.<small> California, USA</small></h2>
			</div>
			<div class="row dashboard">
				<div class="col-md-1 hidden-xs hidden-sm sidebar">
					<img src="images/yoga-ball.svg" class="logo">
				</div>

				<div class="col-md-8 center-col">

					<div class="total-sales">
						<div class="col-xs-8">
							<p class="title">Total Gum Sales</p>
							<h1 id="totalSales">---</h1>
						</div>
						<div class="col-xs-4 latest-sales">
							<p class="title">Latest Sales</p>
							<div class="top-3-sellers" id="top-3-sellers">
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="map-graph">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" id="big-tabs">
							<li class="tablinks active"><a href="#sales-graph">Sales Graphic report</a></li>
							<li class="tablinks"><a href="#map-graph">Map of Stores</a></li>
						</ul>
						  <!-- Tab panes -->
						<div class="tab-content" id="big-panels">
							<div class="tab-pane active" id="sales-graph">
								<canvas id="salesGraph" width="400" height="400"></canvas>
							</div>
							<div class="tab-pane" id="map-graph">
								<h4>Stores selling Mighty Gumball Ltd.<br/><small> California, USA</small></h4>
								<div id="map"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 right-col">
					<div class="panel panel-default panel-medium">
						<div class="panel-body best-seller" id="best-seller"></div>
					</div>

					<div class="panel panel-default panel-big">
						<div class="panel-body">
							<!-- Nav tabs -->
							<ul class="nav nav-tabs" id="small-tabs">
								<li class="tablinks active"><a href="#live-sales">Live sales</a></li>
							</ul>
							<!-- Tab panes -->
							<div class="tab-content" id="small-panels">
								
								<div class="tab-pane active" id="live-sales">
									<div class="table-sales">
										<table class="table table-striped table-bordered" >
											<thead>
												<tr><th class="text">Store</th> <th class="text">#</th><th class="text">date</th></tr>
											</thead>
											<tbody id="miniTable" class="minitable"></tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
		<script src="js/main.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWZP3H699-wOBPQ3ndHxN3EpAj7VVDxyo"></script>

	</body>
</html>
